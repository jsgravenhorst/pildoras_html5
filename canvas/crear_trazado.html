<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #lienzo{
                border: 1px red solid;
            }
        </style>
        <script>
            function comenzar() {
                let elemento = document.getElementById("lienzo");
                let lienzo = elemento.getContext("2d");
                lienzo.beginPath();
                /* Ubica el cursor en la posicion a partir de la cual empieza a escribir*/
                lienzo.moveTo(100, 200);
                /* Dibuja una linea */
                lienzo.lineTo(200, 200);
                lienzo.lineTo(150, 150);
                lienzo.lineTo(100,200);
                /* Crea la figura sin relleno*/
                //lienzo.stroke();
                /* Crea la figura con relleno */
                /*lienzo.fill();*/

                /*
                *
                *  Para dibujar una mascara de tipo triangulo. Solo aparece la figura que este dentro del triangulo
                * en este caso solo apareceran las lineas que atraviesan el triangulo
                *
                */

                /* Con esta instruccion estamos diciendo que el triangulo es una mascara */
                lienzo.clip();

                lienzo.beginPath();
                for (let i = 0; i < 250; i+=10){
                    lienzo.moveTo(0, i);
                    lienzo.lineTo(500, i);
                }
                lienzo.stroke();
            }
            window.addEventListener("load", comenzar, false);
        </script>
    </head>
    <body>
        <section id="dibujo">
            <canvas id="lienzo" width="500" height="300">

            </canvas>
        </section>
    </body>
</html>
