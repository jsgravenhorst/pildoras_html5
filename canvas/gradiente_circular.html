<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            section{
                width: 500px;
                margin: auto;
            }
        </style>
        <script>
            function comenzar() {

                let elemento = document.getElementById("lienzo");
                let lienzo = elemento.getContext("2d");

                /* createRadialGradient(x1, y1, r1, x2, y2, r2) */
                /* Los 3 primeros parametros x1 y y1 marcan el centro del primer circulo y r1 el radio */
                let degragado = lienzo.createRadialGradient(250, 150, 50, 250, 150, 300);

                degragado.addColorStop(0,"red");

                /* Inicio segundo color degradado */
                degragado.addColorStop(1,"green");

                lienzo.fillStyle = degragado;

                lienzo.fillRect(0, 0, 500, 300);
            }
            window.addEventListener("load", comenzar, false);
        </script>
    </head>
    <body>
    <section id="dibujo">
        <canvas id="lienzo" width="500" height="300">

        </canvas>
    </section>
    </body>
</html>
