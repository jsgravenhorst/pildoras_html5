<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #lienzo {
                background-color: #FF0000;

            }
            #dibujo {
                width: 700px;
                position:relative;
                margin: auto;
            }
        </style>
        <script>
            function comenzar(){

                let elemento = document.getElementById("lienzo");
                let lienzo = elemento.getContext("2d");

                /* fillRect crea rectangulos rellenos */
                /* x = 110 , y = 110 width = 100, height = 100
                * fillRect(x, y, width, height);
                 */
                lienzo.fillRect(110, 110, 100, 100);

                /* strokeRect crea un rectangulo sin relleno*/
                 lienzo.strokeRect(220, 110, 100, 100);

                 /* clearRect borra una zona del rectangulo*/
                lienzo.clearRect(135, 135, 50, 50);

                lienzo.fillStyle = "blue";
                lienzo.fillRect(330, 110, 150, 150);

            }

            window.addEventListener("load", comenzar, false);
        </script>
    </head>
    <body>
        <section id="dibujo">
            <canvas id="lienzo" width="700" height="300">
                Su navegador no soporta el elemento canvas html5.
            </canvas>
        </section>
    </body>
</html>
